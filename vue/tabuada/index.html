<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio calculadora</title>
</head>

<body>

    <div id="app">
        <input type="text" v-model="getTabuada">
        <div v-html="resultTabuada"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
               getTabuada: '',
               resultTabuada: ''
            },
            watch: {
                getTabuada: function(newValue){
                    let resultString = ''
                    if (newValue == '')
                    {
                        this.resultTabuada = resultString
                    }
                    else
                    {                        
                        for(c = 1; c <= 10; c++)
                        {
                            resultString += '<p>' + newValue + ' x ' + c + ' = ' + newValue * c + '</p>'
                        }
                        this.resultTabuada = resultString
                    }                    
                }
            }
        })
    </script>

</body>

</html>
