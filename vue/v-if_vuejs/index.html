<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-IF - V-ELSE - V-ELSEIF</title>
</head>

<body>

    <div id="app">
        <h1 v-if="show"> UNIFAE </h1>

        <p key="" v-if="tickets >= 50"> Há ingressos </p>
        <p key="" v-else-if="tickets >= 1"> Há poucos ingressos </p>
        <p key="" v-else="tickets"> Ingressos esgotados </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                show: true, 
                tickets: 100
            },
        })
    </script>

</body>

</html>
