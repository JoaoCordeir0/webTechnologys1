<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Init VueJs</title>
</head>
<body>
    
    <div id="app">
        <h1>{{ message }}</h1>
        <p>Meu nome é {{person.name}} e vou colocar o escape no {{person.car}}</p>
        <span v-html="btn"></span>

        <h1 v-bind:title="titleMessage">Teste</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: "Hello World!",
                person: {
                    name: "João Victor Cordeiro",
                    car: "Vectra GTX"
                },
                btn: "<button>Clique aqui</button>",
                titleMessage: "Vectrão com escape"
            }
        })
    </script>

</body>
</html>
